<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSC Response Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
      font-size: 24px;
    }

    .name-fields {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 16px;
    }

    .name-fields input {
      width: 48%;
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    #question1 {
      min-height: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      line-height: 24px;
      overflow: auto;
    }

    #question1 table td {
      font-size: 16px;
      line-height: 24px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .table-controls {
      margin-bottom: 10px;
    }

    .table-controls input {
      width: 50px;
      margin-right: 8px;
    }

    button {
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      padding: 12px;
      cursor: pointer;
    }

    button:hover {
      background: #3f51b5;
    }

    #saved-message {
      font-size: 14px;
      color: #333;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>GSC Response Form</h2>
    <form id="gsc-form">
      <div class="name-fields">
        <input id="firstname" type="text" placeholder="First Name" required />
        <input id="lastname" type="text" placeholder="Last Name" required />
      </div>

      <label for="question-display"><strong>Question</strong></label>
      <textarea id="question-display" readonly rows="6">
Dear Applicant:
Please read the instructions and complete the assignment...

Write a structured abstract (Objectives, Methods, Results, Conclusion)
      </textarea>

      <label><strong>Your Answer</strong></label>
      <div id="question1" contenteditable="true"></div>

      <div class="table-controls">
        <input type="number" id="rows" placeholder="Rows" min="0">
        <input type="number" id="cols" placeholder="Cols" min="0">
        <button type="button" onclick="insertOrExpandTable()">Insert/Expand Table</button>
      </div>

      <div class="button-group">
        <button type="button" id="save-btn">Save</button>
        <button type="submit">Submit</button>
      </div>
      <div id="saved-message"></div>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://tubykfllyifovgqczodp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    const form = document.getElementById("gsc-form");

    document.getElementById("save-btn").addEventListener("click", () => {
      localStorage.setItem("firstname", document.getElementById("firstname").value);
      localStorage.setItem("lastname", document.getElementById("lastname").value);
      localStorage.setItem("question1", document.getElementById("question1").innerHTML);
      const savedTime = new Date().toLocaleString();
      localStorage.setItem("savedTime", savedTime);
      document.getElementById("saved-message").textContent = "Draft last saved on: " + savedTime;
      alert("Saved!");
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("firstname").value = localStorage.getItem("firstname") || "";
      document.getElementById("lastname").value = localStorage.getItem("lastname") || "";
      document.getElementById("question1").innerHTML = localStorage.getItem("question1") || "";
      const savedTime = localStorage.getItem("savedTime");
      if (savedTime) {
        document.getElementById("saved-message").textContent = "Draft last saved on: " + savedTime;
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const firstname = document.getElementById("firstname").value;
      const lastname = document.getElementById("lastname").value;
      const question1 = document.getElementById("question1").innerHTML;

      const { error } = await supabase.from("gsc_response").insert([
        { firstname, lastname, question1 }
      ]);

      if (error) {
        alert("Submission failed: " + error.message);
      } else {
        alert("Submitted successfully!");
        form.reset();
        document.getElementById("question1").innerHTML = "";
        localStorage.clear();
        document.getElementById("saved-message").textContent = "";
      }
    });

    window.insertOrExpandTable = function () {
      const rowsInput = document.getElementById("rows").value;
      const colsInput = document.getElementById("cols").value;

      const rows = parseInt(rowsInput || "0", 10);
      const cols = parseInt(colsInput || "0", 10);

      if ((isNaN(rows) || rows < 0) || (isNaN(cols) || cols < 0) || (rows === 0 && cols === 0)) {
        alert("Please enter at least one positive value for rows or columns.");
        return;
      }

      const editor = document.getElementById("question1");
      editor.style.fontSize = "16px";
      editor.style.lineHeight = "24px";

      let table = editor.querySelector("table#answer-table");

      if (!table) {
        table = document.createElement("table");
        table.id = "answer-table";
        table.style.borderCollapse = "collapse";
        table.style.marginTop = "10px";
        table.style.width = "100%";

        for (let i = 0; i < rows; i++) {
          const tr = document.createElement("tr");
          for (let j = 0; j < cols; j++) {
            const td = document.createElement("td");
            td.contentEditable = "true";
            td.style.border = "1px solid #999";
            td.style.padding = "6px";
            td.style.fontSize = "16px";
            td.style.lineHeight = "24px";
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
        editor.appendChild(table);
      } else {
        const existingRows = table.rows.length;
        const existingCols = existingRows > 0 ? table.rows[0].cells.length : 0;

        if (rows > 0) {
          for (let i = 0; i < rows; i++) {
            const tr = document.createElement("tr");
            for (let j = 0; j < (cols > 0 ? cols : existingCols); j++) {
              const td = document.createElement("td");
              td.contentEditable = "true";
              td.style.border = "1px solid #999";
              td.style.padding = "6px";
              td.style.fontSize = "16px";
              td.style.lineHeight = "24px";
              tr.appendChild(td);
            }
            table.appendChild(tr);
          }
        }

        if (cols > 0) {
          [...table.rows].forEach((row) => {
            const currentCols = row.cells.length;
            for (let j = currentCols; j < currentCols + cols; j++) {
              const td = document.createElement("td");
              td.contentEditable = "true";
              td.style.border = "1px solid #999";
              td.style.padding = "6px";
              td.style.fontSize = "16px";
              td.style.lineHeight = "24px";
              row.appendChild(td);
            }
          });
        }
      }
    };
  </script>
</body>
</html>
