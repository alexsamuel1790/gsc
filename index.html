<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSC Response Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
      font-size: 24px;
      word-wrap: break-word;
    }

    .name-fields {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 16px;
    }

    .name-fields input {
      width: 48%;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .question-textarea {
      background: #f9f9f9;
      height: 250px;
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
    }

    .answer-textarea {
      height: 250px;
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      overflow: auto;
    }

    .answer-textarea[contenteditable="true"]:empty:before {
      content: attr(placeholder);
      color: #aaa;
    }

    button {
      width: 48%;
      padding: 12px;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3f51b5;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    #saved-message {
      font-size: 14px;
      color: #333;
      text-align: right;
      margin-top: 10px;
    }

    .table-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>GSC Response Form</h2>
    <form id="gsc-form">
      <div class="name-fields">
        <input id="firstname" type="text" placeholder="First Name" required />
        <input id="lastname" type="text" placeholder="Last Name" required />
      </div>

      <div>
        <label><strong>Question</strong></label>
        <textarea id="question-display" class="question-textarea" readonly>Dear Applicant:

Please read the instructions below and complete the 4-part assignment:

PART I - Enclosed you will find a Study Summary describing a fictional clinical trial investigating the efficacy and safety of an antidepressant drug, genoxyl, in a geriatric population. Your target reader needs a concise overview of the study.

Write a structured abstract (Objectives, Methods, Results, and Conclusion) based on the Study Summary. Your abstract should be structured with appropriate subheadings, should use complete sentences (not phrases as some journals allow), and should be approximately 300 words. List the word count at the end of your abstract.
        </textarea>
      </div>

      <label><strong>Your Answer</strong></label>
      <div id="question1" class="answer-textarea" contenteditable="true" placeholder="Type your answer and insert table if needed..."></div>

      <div class="table-controls">
        <input type="number" id="rows" placeholder="Rows" min="1" style="width: 60px;"/>
        <input type="number" id="cols" placeholder="Cols" min="1" style="width: 60px;"/>
        <button type="button" onclick="insertOrExpandTable()">Add Table / Rows / Columns</button>
      </div>

      <div class="button-group">
        <button type="button" id="save-btn">Save</button>
        <button type="submit">Submit</button>
      </div>

      <div id="saved-message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("gsc-form");

    window.insertOrExpandTable = function () {
      const rows = parseInt(document.getElementById("rows").value, 10);
      const cols = parseInt(document.getElementById("cols").value, 10);
      if (!rows || !cols || rows < 1 || cols < 1) {
        alert("Please enter valid rows and columns.");
        return;
      }
      const editor = document.getElementById("question1");
      let table = editor.querySelector("table#answer-table");
      if (!table) {
        table = document.createElement("table");
        table.id = "answer-table";
        table.style.borderCollapse = "collapse";
        table.style.marginTop = "10px";
        table.style.width = "100%";
        for (let i = 0; i < rows; i++) {
          const tr = document.createElement("tr");
          for (let j = 0; j < cols; j++) {
            const td = document.createElement("td");
            td.contentEditable = "true";
            td.style.border = "1px solid #999";
            td.style.padding = "6px";
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
        editor.appendChild(table);
      } else {
        const existingRows = table.rows.length;
        const existingCols = existingRows > 0 ? table.rows[0].cells.length : 0;
        // Add new rows
        for (let i = 0; i < rows; i++) {
          const tr = document.createElement("tr");
          for (let j = 0; j < Math.max(cols, existingCols); j++) {
            const td = document.createElement("td");
            td.contentEditable = "true";
            td.style.border = "1px solid #999";
            td.style.padding = "6px";
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
        // Add new cols to existing rows
        if (cols > existingCols) {
          [...table.rows].forEach((row) => {
            for (let j = existingCols; j < cols; j++) {
              const td = document.createElement("td");
              td.contentEditable = "true";
              td.style.border = "1px solid #999";
              td.style.padding = "6px";
              row.appendChild(td);
            }
          });
        }
      }
    };

    // Load saved data
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("firstname").value = localStorage.getItem("firstname") || "";
      document.getElementById("lastname").value = localStorage.getItem("lastname") || "";
      document.getElementById("question1").innerHTML = localStorage.getItem("question1") || "";
      const savedTime = localStorage.getItem("savedTime");
      if (savedTime) document.getElementById("saved-message").textContent = "Draft last saved on: " + savedTime;
    });

    // Save draft locally
    document.getElementById("save-btn").addEventListener("click", () => {
      const firstname = document.getElementById("firstname").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const question1 = document.getElementById("question1").innerHTML.trim();
      localStorage.setItem("firstname", firstname);
      localStorage.setItem("lastname", lastname);
      localStorage.setItem("question1", question1);
      const savedTime = new Date().toLocaleString();
      localStorage.setItem("savedTime", savedTime);
      document.getElementById("saved-message").textContent = "Draft last saved on: " + savedTime;
      alert("Draft saved locally!");
    });

    // Submit data to Supabase
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const firstname = document.getElementById("firstname").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const question1 = document.getElementById("question1").innerHTML.trim();

      const supabase = window.supabase || await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm").then(m => m.createClient(
        "https://tubykfllyifovgqczodp.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1YnlrZmxseWlmb3ZncWN6b2RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5OTA0MzMsImV4cCI6MjA2NDU2NjQzM30.VapXaouVNJP29T6Qc4pW-GyDeduAfjwwg83jkYgKtAM"
      ));

      const { error } = await supabase.from("gsc_response").insert([{ firstname, lastname, question1 }]);

      if (error) {
        alert("Submission failed: " + error.message);
      } else {
        alert("Response submitted successfully!");
        form.reset();
        document.getElementById("question1").innerHTML = "";
        localStorage.clear();
        document.getElementById("saved-message").textContent = "";
      }
    });
  </script>
</body>
</html>
