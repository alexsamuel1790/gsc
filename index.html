<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSC Response Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3f51b5;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>GSC Response Form</h2>
    <form id="gsc-form">
      <input id="firstname" type="text" placeholder="First Name" required />
      <input id="lastname" type="text" placeholder="Last Name" required />
      <textarea id="question1" rows="5" placeholder="Your Answer to Question 1" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://tubykfllyifovgqczodp.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1YnlrZmxseWlmb3ZncWN6b2RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5OTA0MzMsImV4cCI6MjA2NDU2NjQzM30.VapXaouVNJP29T6Qc4pW-GyDeduAfjwwg83jkYgKtAM";
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById("gsc-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const firstname = document.getElementById("firstname").value;
      const lastname = document.getElementById("lastname").value;
      const question1 = document.getElementById("question1").value;

      const { error } = await supabase
        .from("gsc_response")
        .insert([{ firstname, lastname, question1 }]);

      if (error) {
        alert("Submission failed: " + error.message);
      } else {
        alert("Response submitted successfully!");
        this.reset();
      }
    });
  </script>

</body>
</html>
