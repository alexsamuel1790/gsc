<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSC Response Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
      font-size: 24px;
    }

    .name-fields {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 16px;
    }

    .name-fields input {
      width: 48%;
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #74ebd5;
      outline: none;
    }

    textarea {
      resize: vertical;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .question-textarea {
      background: #f9f9f9;
      height: 250px;
    }

    .answer-textarea {
      height: 250px;
    }

    button {
      width: 48%;
      padding: 12px;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3f51b5;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    #saved-message {
      font-size: 14px;
      color: #333;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>GSC Response Form</h2>

    <form id="gsc-form">
      <div class="name-fields">
        <input id="firstname" type="text" placeholder="First Name" required />
        <input id="lastname" type="text" placeholder="Last Name" required />
      </div>

      <label for="question-display"><strong>Question</strong></label>
      <textarea id="question-display" class="question-textarea" readonly>
Dear Applicant:

Please read the instructions below and complete the 4-part assignment:

PART I - Enclosed you will find a Study Summary describing a fictional clinical trial investigating the efficacy and safety of an antidepressant drug, genoxyl, in a geriatric population. Your target reader needs a concise overview of the study.

Write a structured abstract (Objectives, Methods, Results, and Conclusion) based on the Study Summary. Your abstract should be structured with appropriate subheadings, should use complete sentences (not phrases as some journals allow), and should be approximately 300 words. List the word count at the end of your abstract.
      </textarea>

      <label for="question1"><strong>Your Answer (Auto-cleaned LaTeX)</strong></label>
      <textarea id="question1" class="answer-textarea" placeholder="Paste or type LaTeX formula here..." required></textarea>

      <div class="button-group">
        <button type="button" id="save-btn">Save</button>
        <button type="submit">Submit</button>
      </div>

      <div id="saved-message"></div>
    </form>
  </div>

  <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = "https://tubykfllyifovgqczodp.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1YnlrZmxseWlmb3ZncWN6b2RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5OTA0MzMsImV4cCI6MjA2NDU2NjQzM30.VapXaouVNJP29T6Qc4pW-GyDeduAfjwwg83jkYgKtAM";
  const supabase = createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById("gsc-form");

  window.addEventListener("DOMContentLoaded", () => {
    const firstname = localStorage.getItem("firstname");
    const lastname = localStorage.getItem("lastname");
    const question1 = localStorage.getItem("question1");
    const savedTime = localStorage.getItem("savedTime");

    if (firstname) document.getElementById("firstname").value = firstname;
    if (lastname) document.getElementById("lastname").value = lastname;
    if (question1) document.getElementById("question1").value = question1;
    if (savedTime) document.getElementById("saved-message").textContent = "Draft last saved on: " + savedTime;
  });

  document.getElementById("save-btn").addEventListener("click", () => {
    const firstname = document.getElementById("firstname").value;
    const lastname = document.getElementById("lastname").value;
    const question1 = document.getElementById("question1").value;

    localStorage.setItem("firstname", firstname);
    localStorage.setItem("lastname", lastname);
    localStorage.setItem("question1", question1);

    const savedTime = new Date().toLocaleString();
    localStorage.setItem("savedTime", savedTime);
    document.getElementById("saved-message").textContent = "Draft last saved on: " + savedTime;

    alert("Draft saved locally!");
  });

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const firstname = document.getElementById("firstname").value;
    const lastname = document.getElementById("lastname").value;
    const question1 = document.getElementById("question1").value;

    const { error } = await supabase
      .from("gsc_response")
      .insert([{ firstname, lastname, question1 }]);

    if (error) {
      alert("Submission failed: " + error.message);
    } else {
      alert("Response submitted successfully!");
      form.reset();
      localStorage.removeItem("firstname");
      localStorage.removeItem("lastname");
      localStorage.removeItem("question1");
      localStorage.removeItem("savedTime");
      document.getElementById("saved-message").textContent = "";
    }
  });
</script>

<!-- ✅ Extra enhancement script -->
<script>
  function cleanLatex(input) {
    return input
      .replace(/\\begin\{[^}]+\}|\\end\{[^}]+\}|\\displaystyle|\$|\{|\}/g, '')
      .replace(/\\frac\{([^}]+)\}\{([^}]+)\}/g, '($1)/($2)')
      .replace(/\\sqrt\{([^}]+)\}/g, '√($1)')
      .replace(/\\partial/g, '∂')
      .replace(/\\nabla/g, '∇')
      .replace(/\\Delta/g, 'Δ')
      .replace(/\\Box/g, '□')
      .replace(/\\mu/g, 'μ')
      .replace(/\\nu/g, 'ν')
      .replace(/\\eta/g, 'η')
      .replace(/\\alpha/g, 'α')
      .replace(/\\beta/g, 'β')
      .replace(/\\gamma/g, 'γ')
      .replace(/\\theta/g, 'θ')
      .replace(/\\sum/g, '∑')
      .replace(/\\int/g, '∫')
      .replace(/\\infty/g, '∞')
      .replace(/\\over/g, '/')
      .replace(/\^\{([^}]+)\}/g, '^$1')
      .replace(/_\{([^}]+)\}/g, '_$1')
      .replace(/\\/g, '')
      .replace(/\s+/g, ' ')
      .trim();
  }

  const textarea = document.getElementById("question1");

  textarea.addEventListener("paste", (e) => {
    e.preventDefault();
    const pasted = (e.clipboardData || window.clipboardData).getData('text');
    const cleaned = cleanLatex(pasted);
    textarea.value = cleaned;
  });

  textarea.addEventListener("input", () => {
    const cleaned = cleanLatex(textarea.value);
    textarea.value = cleaned;
  });
</script>
</body>
</html>
