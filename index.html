<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Contact Form</title>
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contact-form">
    <input id="name" placeholder="Name" required><br><br>
    <input id="email" placeholder="Email" required><br><br>
    <textarea id="message" placeholder="Your message..." required></textarea><br><br>
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://tubykfllyifovgqczodp.supabase.co"; // ✅ Replace this
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1YnlrZmxseWlmb3ZncWN6b2RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5OTA0MzMsImV4cCI6MjA2NDU2NjQzM30.VapXaouVNJP29T6Qc4pW-GyDeduAfjwwg83jkYgKtAM"; // ✅ Replace this
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById("contact-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const { error } = await supabase
        .from("contact_form")
        .insert([{ name, email, message }]);

      if (error) {
        alert("Submission failed: " + error.message);
      } else {
        alert("Message sent successfully!");
        this.reset();
      }
    });
  </script>
</body>
</html>
